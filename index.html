<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1580983561371-7f4b242d8ec0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c29mdHdhcmUlMjBlbmdpbm5lcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/ckfXPMb2_BI" target="_blank">Male engineer with performance tracking device for boxing</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1679079456083-9f288e224e96?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/ckfXPMb2_BI" target="_blank">Laptops with audio editing</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797769-481b48222adf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/ckfXPMb2_BI" target="_blank">Mountain under the sky</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>

</html>
